<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>WordBubbles Solver</title>
  </head>

  <body>
    <div class="float-left">
      <input type="checkbox" id="show-paths">Show algorithm paths in real time</input>
      <br />
      Word lengths: <input id="lengths" type="text" value="3,3"/>
      <div class="clear-left">
        <textarea id="grid" rows="10" cols="10">tox
fie</textarea>
      </div>
      <input type="button" id="go" value="Go!" />
      <div id="table-container" class="float-left"></div>
      <div id="console" class="clear-left"></div>
    </div>
    <div id="answers-container" class="float-left"></div>
    <script type="text/javascript" src="data/trie.js"></script>
    <script type="text/javascript" src="js/worker-message.js"></script>
    <script type="text/javascript" src="js/node.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
      document.getElementById("go").addEventListener("click", function() {
        var app = new Application();
      });
    </script>
  </body>
</html>
